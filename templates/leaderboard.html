<html>
  <head>
    <title>Leaderboards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body onload="load_scores()">
    <div class="container">
      <h1>Leaderboard</h1>
      <h2> {{name}} <h2>
      <br>
      <div id="bull"></div>
      <div id="shit"></div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="{{url_for('static', filename='javascript/common.js')}}"></script>
  <script>
    function load_scores() {
      start_firebase();
      firebase.database().ref("/").once("value").then(function(snapshot) {
        var name = "{{name}}";
        var snap = snapshot.val();
        console.log(snap)
        var users = snap["users"].sort(
          function(a, b) {
            return b["score"] - a["score"];
          }); 
        console.log(users.length);
        for (var i = 0; i < Math.min(20, users.length); i ++) {
          if (users[i]["name"] == name) {
            score = users[i]["score"]
            document.getElementById("bull").innerHTML += "<p>" + (i+1).toString() +
            ": you " + score.toString() + "</p>";
          };
          document.getElementById("shit").innerHTML +=
          "<p>" + (i+1).toString() + ": " + users[i]["name"] + " " + users[i]["score"].toString() + "</p>";
        };

      });
    }
  </script>
</html>
